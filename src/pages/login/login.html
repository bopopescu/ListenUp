<ion-header>

    <ion-navbar class = "loginHeader">
    <ion-title>Login</ion-title>
    </ion-navbar>
  

</ion-header>


<ion-content padding>
<img src="assets/imgs/finallogo.png" class = "center">
<ion-item>
<ion-label floating>Email Address</ion-label>
<ion-input type="text" [(ngModel)]="user.email"></ion-input>
</ion-item>
<div class = "password_field">
<ion-item>
<ion-label floating>Password</ion-label>
<ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
</div>
<div class = "Login-Register-Button">
<button name = "LoginButton" ion-button (click)="login(user)" >Login</button>
<button  ion-button color="light" (click)="register()">Register</button>
<button ion-button (click) = "linkedInLogin()" >linkedin</button>
<a href = "https://www.linkedin.com/oauth/v2/authorization?format=json&response_type=code&client_id=7818gxiruyce0r&redirect_uri=http://localhost/callback&state=Listenuptesting&r_basicprofile%20r_emailaddress">HI</a>
</div>
<button ion-button (click) = "createToken()" >token</button>
<div *ngIf = "testingBool"> {{testingInfo}} TEST</div>
<button ion-button (click) = "testingBool = true"></button>


<button ion-button (click) = "linkedLogin()">Native Linkedin</button>
</ion-content>
